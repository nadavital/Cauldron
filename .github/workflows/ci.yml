# Cauldron CI Pipeline
# Runs build, tests, and lint on pull requests and pushes to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # BUILD JOB - Required
  # ============================================================
  build:
    name: Build
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls -d /Applications/Xcode*.app

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -project Cauldron.xcodeproj \
            -scheme Cauldron \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES

  # ============================================================
  # TEST JOB - Required
  # ============================================================
  test:
    name: Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available runtimes and simulators
        run: |
          echo "=== Runtimes ==="
          xcrun simctl list runtimes
          echo ""
          echo "=== Devices ==="
          xcrun simctl list devices available

      - name: Create simulator if needed
        run: |
          # Get the iOS runtime identifier
          RUNTIME=$(xcrun simctl list runtimes | grep -i "iOS" | grep -v unavailable | tail -1 | awk '{print $NF}')
          echo "Found runtime: $RUNTIME"

          if [ -n "$RUNTIME" ]; then
            # Try to create a simulator
            DEVICE_ID=$(xcrun simctl create "CI_Test_iPhone" "iPhone 16" "$RUNTIME" 2>/dev/null || \
                        xcrun simctl create "CI_Test_iPhone" "iPhone 16 Pro" "$RUNTIME" 2>/dev/null || \
                        xcrun simctl create "CI_Test_iPhone" "iPhone 15 Pro" "$RUNTIME" 2>/dev/null || echo "")

            if [ -n "$DEVICE_ID" ]; then
              echo "Created simulator with ID: $DEVICE_ID"
              xcrun simctl boot "$DEVICE_ID" 2>/dev/null || true
              echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
            else
              echo "Could not create simulator, will try generic destination"
            fi
          fi

      - name: Run Tests
        run: |
          if [ -n "$DEVICE_ID" ]; then
            echo "Running tests on simulator: $DEVICE_ID"
            xcodebuild test \
              -project Cauldron.xcodeproj \
              -scheme Cauldron \
              -destination "platform=iOS Simulator,id=$DEVICE_ID" \
              -configuration Debug \
              -skipPackagePluginValidation \
              -skipMacroValidation \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              ONLY_ACTIVE_ARCH=YES \
              -resultBundlePath TestResults.xcresult
          else
            echo "No simulator available, running with generic destination"
            xcodebuild test \
              -project Cauldron.xcodeproj \
              -scheme Cauldron \
              -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' \
              -configuration Debug \
              -skipPackagePluginValidation \
              -skipMacroValidation \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              ONLY_ACTIVE_ARCH=YES \
              -resultBundlePath TestResults.xcresult
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult

  # ============================================================
  # LINT JOB - Advisory (does not block merge)
  # ============================================================
  lint:
    name: Lint
    runs-on: macos-15
    timeout-minutes: 10
    # continue-on-error means failures don't block the PR
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          echo "Running SwiftLint..."
          swiftlint lint --reporter github-actions-logging

      - name: SwiftLint Summary
        if: always()
        run: |
          echo "## SwiftLint Results" >> $GITHUB_STEP_SUMMARY
          swiftlint lint --reporter markdown >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "See job logs for details" >> $GITHUB_STEP_SUMMARY
