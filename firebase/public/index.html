<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cauldron App</title>
    <style>
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; }
      h1 { font-size: 22px; font-weight: 300; color: #FF6B35; margin: 0 0 16px;}
      p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      .button { background: #FF6B35; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px; display: inline-block; }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Cauldron</h1>
      <p>The best way to manage and share your recipes.</p>
      <a href="https://apps.apple.com/app/cauldron" class="button">Download App</a>
    </div>
  </body>
</html>
